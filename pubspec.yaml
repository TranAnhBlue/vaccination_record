name: vaccination_record
description: Vaccination Record App (Flutter Clean Architecture)

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # =============================
  # STATE MANAGEMENT (MVVM)
  # =============================
  provider: ^6.1.2

  # =============================
  # NAVIGATION (WEB FRIENDLY)
  # =============================
  go_router: ^14.2.0

  # =============================
  # LOCAL DATABASE (SQLite)
  # =============================
  sqflite: ^2.4.1
  path: ^1.9.0
  path_provider: ^2.1.4

  # Web SQLite support
  sqflite_common_ffi: ^2.3.3
  sqflite_common_ffi_web: ^0.4.5

  # =============================
  # UI & UTILITIES
  # =============================
  intl: ^0.19.0
  uuid: ^4.5.1

  # SVG icons (Figma thường dùng)
  flutter_svg: ^2.0.10

  # Responsive layout
  flutter_screenutil: ^5.9.3

  # Form validation
  form_validator: ^2.1.1

  # =============================
  # LOCAL STORAGE (settings/session)
  # =============================
  shared_preferences: ^2.3.2

  # =============================
  # IMAGE PICKER (profile/avatar)
  # =============================
  image_picker: ^1.1.2

  # =============================
  # UI ENHANCEMENTS
  # =============================
  google_fonts: ^6.2.1
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/